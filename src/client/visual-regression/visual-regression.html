<div
    class="tractor-visual-regression">
    <style>
        {{ $ctrl.style }}
    </style>
    <section
        class="tractor-visual-regression__column-header">
        <h2>
            Baseline
        </h2>
        <h2>
            Changes
        </h2>
        <h2>
            Diff
        </h2>
    </section>
    <section
        class="tractor-visual-regression__sets">
        <div
            ng-repeat="set in $ctrl.sets">
            <h4>
                {{ set.baselineUrl }}
            </h4>
            <tractor-action
                model="$ctrl"
                action="Take changes"
                argument="set">
            </tractor-action>
            <ul
                class="tractor-visual-regression__set">
                <li
                    class="tractor-visual-regression__image"
                    ng-attr-title="{{ set.name }} baseline">
                    <img ng-src="/fs/static/{{ set.baselineUrl }}"/>
                </li>
                <li
                    class="tractor-visual-regression__image"
                    ng-attr-title="{{ set.name }} changes">
                    <img ng-src="/fs/static/{{ set.changesUrl }}"/>
                </li>
                <li
                    class="tractor-visual-regression__image"
                    ng-attr-title="{{ set.name }} diff">
                    <img ng-src="/fs/static/{{ set.diffUrl }}"/>
                </li>
            </ul>
        <div>
    <section>
</div>
